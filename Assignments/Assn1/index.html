<!-- Question 6 - Use CSS definitions to make the buttons bigger and better-looking. Try the following:-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: burlywood;
      }

      h1 {
        display: grid;
        place-items: center;
      }

      a {
        background-color: #6138f4;
        color: white;
        padding: 32px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 2rem;
        margin-left: 26rem;
      }

      a:hover {
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <h1>Monday</h1>
    <h1>Tuesday</h1>
    <a href="https://www.timeanddate.com/" target="_blank">Change Date</a>
    <a href="https://www.timeanddate.com/" target="_blank">Change Day</a>
  </body>
</html>
